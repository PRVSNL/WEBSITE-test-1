    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            overflow-y: scroll;
            scrollbar-width: thin;
            scrollbar-color: #565454 #0e0e0e; /* Change the first color to white */
        }

        body::-webkit-scrollbar {
            max-height: 10px;
            width: 10px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #3c3b3b; /* Change the color to white */
            border-radius: 10px; /* Make it rounded */
            max-width: 5px; /* Set the width to a smaller value */
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #logo {
            width: 60px;
            height: 60px;
            margin: 20px auto; /* Center the logo at the top */
            z-index: 999;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 20px auto;
        }

        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            width: 100%;
            height: 100%;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .image-item:hover img {
            transform: scale(1.05);
        }

        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            visibility: hidden;
            opacity: 0.1;
            transition: visibility 0.3s ease-in-out, opacity 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glitch-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .image-item:hover .glitch-overlay {
            visibility: visible;
        }

        .image-item:hover .glitch-overlay img {
            transform: scale(1.1);
        }
    </style>
</head>
