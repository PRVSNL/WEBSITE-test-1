<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image 1 Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0e;
            /* Very dark grey almost black */
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            /* Enable vertical scrolling */
            scrollbar-width: thin;
            scrollbar-color: #3c3b3b #0e0e0e;
            /* Dark grey on dark background */
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #3c3b3b;
            /* Dark grey */
            width: 5px;
            height: 5px;
            border-radius: 5px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            /* Adjusted padding */
            background-color: #1a1a1a;
            /* Dark grey for the header */
        }

        #logo {
            width: 40px;
            /* Smaller logo */
            height: 40px;
            /* Smaller logo */
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            /* Smaller margin */
            font-size: 14px;
            /* Smaller font size */
        }

        .main-container {
            display: flex;
            align-items: flex-start;
            /* Align to the top */
            justify-content: center;
            flex: 1;
            padding: 10px;
            /* Added padding for spacing */
            height: auto;
            /* Allow container to adjust its height */
        }

        .image-container {
            text-align: center;
            margin-right: 10px;
            margin-bottom: 40px;
            /* Space between main and smaller images */
        }

        .image {
            width: 400px;
            /* Adjusted the size for better visibility */

            max-width: 100%;
            /* max width makes image scale with screen*/

            height: auto;
            /* Allow the image to adjust its height */
            margin-bottom: 10px;
            /* Add empty space under the image */
        }

        .info-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* Align to the left */
            justify-content: space-around;
            padding: 10px;
            position: sticky;
            top: 0;
        }

        .info {
            text-align: left;
            position: sticky;
            top: 0;
            /* Stick to the top */
            margin-left: 20px;
            /* Adjusted margin for spacing */
        }

        h1 {
            font-size: 24px;
            /* Smaller font size */
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            /* Smaller font size */
            margin-bottom: 10px;
        }

        .info-lines {
            text-align: center;
            overflow-y: auto;
            /* Enable vertical scrolling for info lines */
            max-height: 200px;
            /* Set a maximum height for info lines */
        }

        .info-line {
            cursor: pointer;
            transition: color 0.3s ease-in-out, text-decoration 0.3s ease-in-out;
            text-align: right;
        }

        .info-line:hover {
            color: #42a5f5;
            /* Blue color on hover */
            border-radius: 5px;
            text-decoration: underline;
            /* Underline on hover */
        }
    </style>
</head>

<body>
    <header>
        <div id="logo-container">
            <img id="logo" src="../../../image.png" alt="Logo">
        </div>
        <nav>
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="info-container">
            <div class="info">
                <p>ALGO JACKET Gen.1</p>
                <p>$699.99</p>
                <p>S M L</p>
                <p>In Stock</p>
            </div>

        </div>
        <div class="image-container">
            <img class="image" id="mainImage" src="../image1.png" alt="Image 1">
        </div>
        <div class="info-lines">
            <p class="info-line" onmouseover="changeImage('image1.png')">Info Line 1</p>
            <p class="info-line" onmouseover="changeImage('image2.png')">Info Line 2</p>
            <p class="info-line" onmouseover="changeImage('image3.png')">Info Line 3</p>
            <p class="info-line" onmouseover="changeImage('image4.png')">Info Line 4</p>
            <p class="info-line" onmouseover="changeImage('image5.png')">Info Line 5</p>
            <!-- Add more info lines as needed -->
        </div>
    </div>


    <script>
        // Set the default image
        let currentImage = 'image1.png';
        document.getElementById('mainImage').src = '../' + currentImage;

        // Add your changeImage function implementation here
        function changeImage(imagePath) {
            // Change the image based on the selected info line
            currentImage = imagePath;
            document.getElementById('mainImage').src = '../' + currentImage;
        }
    </script>
</body>

</html>
