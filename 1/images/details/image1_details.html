<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image 1 Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0e;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #3c3b3b #0e0e0e;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #3c3b3b;
            width: 5px;
            height: 5px;
            border-radius: 5px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a1a1a;
        }

        #logo {
            width: 40px;
            height: 40px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .main-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex: 1;
            padding: 10px;
            height: auto;
            margin-left: -25%;
        }

        .product-info-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-around;
            padding: 10px;
            position: sticky;
            top: 0;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .info {
            text-align: left;
            position: sticky;
            top: 0;
            margin-left: 20px;
        }

        .size-chooser {
            display: flex;
            margin-top: 10px;
            margin-left: auto;
            margin-right: 150px;
        }

        .size-chooser select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: transparent;
            border: 1px solid #fff;
            padding: 4px 150px 4px 10px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            margin-left: 50px;
        }

        .size-chooser select::-ms-expand {
            display: none;
        }

        .size-chooser:after {
            content: '\25BC';
            color: #fff;
            pointer-events: none;
            margin-left: 5px;
        }

        .buy-now-button {
            background-color: #fff;
            color: #000;
            padding: 3px 20px 3px 10px;
            border: none;
            cursor: pointer;
            margin-top: 12px;
            margin-left: auto;
            margin-right: 260px;
        }

        .product-pictures {
            text-align: left;
            max-height: 300px;
        }

        .product-image {
            cursor: pointer;
            transition: color 0.3s ease-in-out, text-decoration 0.3s ease-in-out;
            text-align: right;
            padding-left: 20px;
            margin-bottom: 5px;
        }

        .product-image.selected {
            text-decoration: underline;
        }

        .image-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .image {
            width: 400px;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div id="logo-container">
            <img id="logo" src="../../../image.png" alt="Logo">
        </div>
        <nav>
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="product-info-container">
            <div class="info">
                <p>ALGO JACKET Gen.1</p>
                <p>$699.99</p>
                <p>In Stock</p>
            </div>
            <div class="size-chooser">
                <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select>
            </div>
            <button class="buy-now-button">Buy Now</button>
        </div>
        <div class="image-container">
            <img class="image" id="mainImage" src="image1_photos/main_view.png" alt="Image 1">
        </div>
        <div class="product-pictures">
            <p class="product-image selected" onmouseover="changeImage('image1_photos/main_view.png', this)">Front View
            </p>
            <p class="product-image" onmouseover="changeImage('image1_photos/right_quarter.png', this)">Right Quarter
            </p>
            <p class="product-image" onmouseover="changeImage('image1_photos/back_view.png', this)">Back view</p>
            <p class="product-image" onmouseover="changeImage('image1_photos/flak_pocket.png', this)">Flak Pocket</p>
            <p class="product-image" onmouseover="changeImage('image1_photos/forcelock.png', this)">Forcelock</p>
            <p class="product-image" onmouseover="changeImage('image1_photos/gravity_pocket.png', this)">Gravity Pocket
            </p>
            <p class="product-image" onmouseover="changeImage('image1_photos/left_rear.png', this)">Left Rear</p>
            <p class="product-image" onmouseover="changeImage('image1_photos/logo_tape.png', this)">Logo Tape</p>
            <p class="product-image" onmouseover="changeImage('image1_photos/right_rear.png', this)">Right Rear</p>
            <p class="product-image" onmouseover="changeImage('image1_photos/front_view.png', this)">Front View 2</p>
            <p class="product-image" onmouseover="changeImage('image1_photos/left_rear.png', this)">Left Rear 2</p>
            <p class="product-image" onmouseover="changeImage('image1_photos/logo_tape.png', this)">Logo Tape 2</p>
            <p class="product-image" onmouseover="changeImage('image1_photos/right_rear.png', this)">Right Rear 2</p>
            <p class="product-image" onmouseover="changeImage('image1_photos/front_view.png', this)">Front View 3</p>
            <p class="product-image" onmouseover="changeImage('image1_photos/left_rear.png', this)">Left Rear 3</p>
            <p class="product-image" onmouseover="changeImage('image1_photos/logo_tape.png', this)">Logo Tape 3</p>
            <p class="product-image" onmouseover="changeImage('image1_photos/right_rear.png', this)">Right Rear 3</p>
        </div>
    </div>

    <div class="main-container">
        <div class="image-container">
            <img class="image" src="image1_photos/right_quarter.png" alt="Image 2">
        </div>
        <div class="image-container">
            <img class="image" src="image1_photos/back_view.png" alt="Image 3">
        </div>
        <div class="image-container">
            <img class="image" src="image1_photos/flak_pocket.png" alt="Image 4">
        </div>
        <div class="image-container">
            <img class="image" src="image1_photos/forcelock.png" alt="Image 5">
        </div>
    </div>

    <script>
        let currentImage = 'image1_photos/main_view.png';
        document.getElementById('mainImage').src = currentImage;

        document.querySelector('.product-image.selected').addEventListener('mouseover', function () {
            changeImage('image1_photos/main_view.png', this);
        });

        function changeImage(imagePath, productImage) {
            currentImage = imagePath;
            document.getElementById('mainImage').src = currentImage;

            document.querySelectorAll('.product-image').forEach(function (image) {
                image.classList.remove('selected');
            });
            productImage.classList.add('selected');
        }
    </script>
</body>

</html>
